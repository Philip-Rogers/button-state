<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Toggle Button</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Button Element -->
    <button id="shiftButton" onclick="toggleShift()">Start Shift</button>

    <script>
        // Function to toggle the button text and color
        function toggleShift() {
            const button = document.getElementById('shiftButton');

            // Check the current state and toggle
            if (button.innerHTML.includes('Start Shift')) {
                button.innerHTML = '<i class="fa fa-stop"></i> Stop Shift';
                button.classList.add('stopShift');
                button.style.backgroundColor = 'hsl(354, 70%, 54%)'; // Red for Stop Shift
            } else {
                button.innerHTML = 'Start Shift'; // No icon when reverting to Start Shift
                button.classList.remove('stopShift');
                button.style.backgroundColor = 'hsl(205, 100%, 39%)'; // blue for Start Shift
            }
        }

        // Function to handle mouseover and mouseout events
        const shiftButton = document.getElementById('shiftButton');

        shiftButton.addEventListener('mouseover', function () {
            if (!shiftButton.classList.contains('stopShift')) {
                shiftButton.innerHTML = '<i class="fa fa-play"></i> Start Shift'; // Show icon on hover
                shiftButton.style.backgroundColor =
                    'hsl(140, 100%, 35%)'; // green on hover in Start Shift state
            }
        });

        shiftButton.addEventListener('mouseout', function () {
            // Revert to original color depending on state
            if (shiftButton.classList.contains('stopShift')) {
                shiftButton.innerHTML = '<i class="fa fa-stop"></i> Stop Shift';
                shiftButton.style.backgroundColor = 'hsl(354, 70%, 54%)'; // Red when "Stop Shift"
            } else {
                shiftButton.innerHTML = 'Start Shift'; // Hide icon when not hovering
                shiftButton.style.backgroundColor = 'hsl(205, 100%, 39%)'; // blue when "Start Shift"
            }
        });
    </script>

</body>

</html>
