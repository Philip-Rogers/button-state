<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift and Lunch Toggle Buttons</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Container to hold both buttons -->
    <div class="button-container">
        <!-- Shift Button -->
        <button id="shiftButton" class="toggle-button" onclick="toggleShift()">
            <i class="fa fa-play"></i> Start Shift
        </button>

        <!-- Lunch Button -->
        <button id="lunchButton" class="toggle-button" onclick="toggleLunch()">
            <i class="fa fa-utensils"></i> Start Lunch
        </button>
    </div>

    <script>
        // Function to toggle the Shift button text and color
        function toggleShift() {
            const button = document.getElementById('shiftButton');

            if (button.innerHTML.includes('Start Shift')) {
                button.innerHTML = '<i class="fa fa-stop"></i> Stop Shift';
                button.style.backgroundColor = 'hsl(354, 70%, 54%)'; // Red for Stop Shift
            } else {
                button.innerHTML = '<i class="fa fa-play"></i> Start Shift';
                button.style.backgroundColor = 'hsl(140, 100%, 35%)'; // Green for Start Shift
            }
        }

        // Function to toggle the Lunch button text and color
        function toggleLunch() {
            const button = document.getElementById('lunchButton');

            if (button.innerHTML.includes('Start Lunch')) {
                button.innerHTML = '<i class="fa fa-stop"></i> Stop Lunch';
                button.style.backgroundColor = 'hsl(354, 70%, 54%)'; // Red for Stop Lunch
            } else {
                button.innerHTML = '<i class="fa fa-utensils"></i> Start Lunch';
                button.style.backgroundColor = 'hsl(205, 100%, 39%)'; // Blue for Start Lunch
            }
        }
    </script>

</body>

</html>
